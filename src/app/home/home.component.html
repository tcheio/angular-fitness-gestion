<main class="home-container">
  <div class="hero-section">
    <h1>Bienvenue sur Fitness Gestion</h1>
    <p>GÃ©rez votre parcours fitness facilement</p>
    <div class="actions">
      <router-link routerLink="/planning" class="mr-3">
        <p-button
          label="Commencer"
          icon="pi pi-play"
          severity="success"
        ></p-button>
      </router-link>
    </div>
  </div>

  <div class="features">
    <p-card *ngFor="let feature of features" [header]="feature.title">
      <div class="feature-content">
        <i [class]="feature.icon"></i>
        <p>{{ feature.description }}</p>
      </div>
    </p-card>
  </div>

  <div class="stats">
    <p-card>
      <div class="stat-item">
        <span class="stat-value">{{ stats.workouts }}</span>
        <span class="stat-label">EntraÃ®nements</span>
      </div>
    </p-card>
    <p-card>
      <div class="stat-item">
        <span class="stat-value">{{ stats.users }}</span>
        <span class="stat-label">Utilisateurs</span>
      </div>
    </p-card>
    <p-card>
      <div class="stat-item">
        <span class="stat-value">{{ stats.salles }}</span>
        <span class="stat-label">Salles partenaires</span>
      </div>
    </p-card>
  </div>
</main>

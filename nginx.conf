server {
    listen 80;
    server_name localhost;

    # Empêche Nginx de générer une URL absolue (et de perdre le port) lors d'une redirection.
    absolute_redirect off;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # On retire `$uri/` pour éviter la redirection 301 sur les URLs se terminant par un slash.
        try_files $uri /index.html;
    }
}
